    <div class="content">
        <div class="form-container">
            <h2>Formulario de Baja de Fan ID</h2>
            <p>Por favor, ingrese el correo electrónico asociado al Fan ID que desea eliminar. Asegúrese de que la información proporcionada es correcta antes de enviar el formulario.</p>
            <form action="baja_fan_id.php" method="POST">
                <label for="email">Correo Electrónico del Fan ID a Eliminar:</label>
                <input type="text" id="email" name="email" required placeholder="Email del Fan ID">

            </form>
        </div>
