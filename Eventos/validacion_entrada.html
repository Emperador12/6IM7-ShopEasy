<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Entrada</title>
    <link rel="stylesheet" href="styles_valen.css">
</head>
<body>

<div class="blue-bar">
    <h1>Validar Entrada</h1>
    <a href="index.html" class="back-button">Regresar</a>
</div>

<div class="container">
    <button id="activarEntrada">Activar Entrada</button>
    <div id="qrCode">
        <img src="qr_image.png" alt="QR Code">
    </div>
    <div class="evento-info">
        <h3>Información del Evento:</h3>
        <p>Nombre del Evento: Concierto de Rock</p>
        <p>Lugar: Estadio Nacional</p>
        <p>Fecha: 25/06/2024</p>
        <p>Hora: 20:00</p>
    </div>
    <div class="comprador-info">
        <h3>Información del Comprador:</h3>
        <p>Nombre: Juan Pérez</p>
        <p>Correo Electrónico: juan@example.com</p>
        <p>Teléfono: 123-456-7890</p>
    </div>
</div>

<script>
    document.getElementById('activarEntrada').onclick = function() {
        alert('Entrada activada exitosamente. ¡Disfruta del evento!');
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
