<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Evento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_formulario_modificar.css">
</head>
<body>

<div class="navbar">
    <span style="font-size: 20px; font-weight: bold;"><a href="eventos.html" style="text-decoration: none; color: white;">Regresar</a></span>
    <span style="font-size: 20px; font-weight: bold;">Modificar Evento</span>
</div>

<div class="content">
    <div class="form-container">
        <form action="procesar_modificar_evento.php" method="post" enctype="multipart/form-data">
            <label for="id">ID del Evento:</label>
            <input type="text" id="id" name="id">
            
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            
            <label for="lugar">Lugar:</label>
            <input type="text" id="lugar" name="lugar">
            
            <label for="cupo">Cupo:</label>
            <input type="number" id="cupo" name="cupo">
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora">
            
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen">
            
            <label for="costo_min">Costo Mínimo:</label>
            <input type="number" id="costo_min" name="costo_min">
            
            <label for="costo_max">Costo Máximo:</label>
            <input type="number" id="costo_max" name="costo_max">
            
            <label for="tipo_asiento">Tipo de Asiento:</label>
            <select id="tipo_asiento" name="tipo_asiento">
                <option value="Publico General">Público General</option>
                <option value="VIP">VIP</option>
            </select>
            
            <input type="submit" value="Modificar Evento">
        </form>
    </div>
</div>

</body>
</html>
